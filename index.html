<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario_hamburguesa</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <form>
        <h1>PEDIDO:</h1>
        <img href="cheese-burger.png" width="100" heigth="100" alt="A la rica hamburguesa">
        <h2>DATOS CLIENTE:</h2>
        <input type="text" nombre="nombre" placeholder="nombre" >
        <input type="text" nombre="apellidos" placeholder="apellidos">
        <input type="text" nombre="direccion" placeholder="direccion">
        <input type="tel" nombre="telefono" placeholder="telefono">
        <input type="email" nombre="correoElectronico" placeholder="correo electronico">
        <p>Tipos de hamburguesas</p>
        <input type="radio" value="Clasica">Clasica
        <input type="radio" value="BBQ">BBQ
        <input type="radio" value="Especial">Especial
        <p>Ingredientes extra</p>
        <input type="checkbox" name="Bacon">Bacon
        <input type="checkbox" name="Queso">Queso
        <input type="checkbox" name="Huevo">Huevo
        <input type="checkbox" name="Patatas">Patatas
        <p>Cantidad</p>
        <input type="number" max="5" min="1">
        <p>Metodo de pago</p>
        <input type="radio" name="Efectivo">Efectivo
        <input type="radio" name="Tarjeta">Tarjeta
        <input type="radio" name="Paypal">Paypal
        <p>Comentario</p>
        <input type="text" name="comentario" placeholder="Instrucciones Adicionales">


        <input type="button" value="Enviar">
        

    </form>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
